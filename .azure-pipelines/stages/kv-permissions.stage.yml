# Stage template: Key Vault Permissions (RBAC + AccessPolicies)
parameters:
  run_mode: 'ByCustodian'          # ByCustodian | AllADH
  adh_group: ''
  adh_subscription_type: ''        # prd | nonprd
  variableGroup: 'modernization_tfstate_backend_details'
  outDir: '$(Build.ArtifactStagingDirectory)/kv-perms'
  branchName: ''
  poolType: 'hosted'
  poolPrefix: ''
  poolSuffix: ''
  poolName: ''

# ---------- ByCustodian ----------
- ${{ if eq(parameters.run_mode, 'ByCustodian') }}:
  - stage: KV_Permissions_ByCustodian
    displayName: "KV Permissions (ByCustodian: ${{ parameters.adh_group }})"

    variables:
      outDir: ${{ parameters.outDir }}

    jobs:
    - template: ../templates/job.powershell-with-az.yml
      parameters:
        variableGroup: ${{ parameters.variableGroup }}
        displayName: 'KV Permissions Scan (ByCustodian)'
        scriptPath: 'sanitychecks/scripts/Scan-KV-Permissions.ps1'
        workingDir: '$(Build.SourcesDirectory)/sanitychecks/scripts'
        arguments: >
          -TenantId "$(tenant_id)"
          -ClientId "$(backend_client_id)"
          -ClientSecret "$(backend_client_secret)"
          -adh_group "${{ parameters.adh_group }}"
          -OutputDir "$(outDir)"
          -BranchName "${{ parameters.branchName }}"
        artifactName: "kv-perms"
        publishPath: "$(outDir)"

        poolType: ${{ parameters.poolType }}
        ${{ if and(ne(parameters.poolType, 'hosted'), ne(parameters.poolName, '')) }}:
          poolName: ${{ parameters.poolName }}
        ${{ if and(ne(parameters.poolType, 'hosted'), eq(parameters.poolName, '')) }}:
          poolName: ${{ parameters.poolPrefix }}${{ parameters.adh_group }}_${{ parameters.adh_subscription_type }}${{ parameters.poolSuffix }}

        adh_group: ${{ parameters.adh_group }}
        adh_subscription_type: ${{ parameters.adh_subscription_type }}

# ---------- AllADH ----------
- ${{ if ne(parameters.run_mode, 'ByCustodian') }}:
  - stage: KV_Permissions_AllADH
    displayName: "KV Permissions (All ADH)"

    variables:
      outDir: ${{ parameters.outDir }}

    jobs:
    - template: ../templates/job.powershell-with-az.yml
      parameters:
        variableGroup: ${{ parameters.variableGroup }}
        displayName: 'KV Permissions Scan (AllADH)'
        scriptPath: 'sanitychecks/scripts/Scan-KV-Permissions.ps1'
        workingDir: '$(Build.SourcesDirectory)/sanitychecks/scripts'
        arguments: >
          -TenantId "$(tenant_id)"
          -ClientId "$(backend_client_id)"
          -ClientSecret "$(backend_client_secret)"
          -ScanAll
          -OutputDir "$(outDir)"
          -BranchName "${{ parameters.branchName }}"
        artifactName: "kv-perms-ALLADH"
        publishPath: "$(outDir)"

        poolType: ${{ parameters.poolType }}
        ${{ if ne(parameters.poolType, 'hosted') }}:
          poolName: ${{ parameters.poolName }}

        adh_group: ''
        adh_subscription_type: ${{ parameters.adh_subscription_type }}
